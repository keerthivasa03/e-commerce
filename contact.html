   <script>
    function call() {
        let name = document.form.myname.value;
        let email = document.form.email.value;
        let phone = document.form.pno.value;
       
        if (name=="") {
            alert("Name should not be empty");
            return false;
        }
        else{
            if(!name.match(/^[A-Za-z]+$/))
            {
                alert("Name should contain only alphabet");
            }
        }

        if (email=="") {
            alert("Email should not be empty");
            return false;
        } else {
            if (!email.match(/^[A-Za-z0-9_\.]+@[A-Za-z]+\.[A-Za-z\.]{2,4}$/)) {
                alert("Enter correct email");
                return false;
            }
        }

        if (phone=="") {
            alert("Phone should not be empty");
            return false;
        } else {
            if (!phone.match(/^[0-9]{10}$/)) {
                alert("Phone number should contain 10 digits only");
                return false;
            }
        }



        return true; 
    }
</script>
